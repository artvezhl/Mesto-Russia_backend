<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.7c79929ac252395d8a2a.css"></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="button user-info__edit-button">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"></div><div class="popup-container popup"></div><template id="card-template" style="display: none;"><div class="place-card"><div class="place-card__image"><button class="place-card__delete-icon"></button></div><div class="place-card__description"><h3 class="place-card__name"></h3><div class="place-card__like-container"><button class="place-card__like-icon"></button><p class="place-card__like-number"></p></div></div></div></template><template id="add-card-popup" style="display: none;"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Новое место</h3><form novalidate class="popup__form" name="new"><div class="input__container"><input id="place" name="name" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название"> <span id="error-place" class="error-message error-message__hidden"></span></div><div class="input__container"><input id="url" type="url" name="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку"> <span id="error-url" class="error-message error-message__hidden"></span></div><button type="submit" class="button popup__button">+</button></form></div></template><template id="image-popup" style="display: none;"><div class="popup__content popup__content_place_image"><img src="" alt="" class="popup__image"> <img src="./images/close.svg" alt="" class="popup__close popup__close_place_image"></div></template><template id="edit-info-popup" style="display: none;"><div class="popup__content"><img id="edit-cross-button" src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Редактировать профиль</h3><form id="form" novalidate class="popup__form" name="edit"><div class="input__container"><input id="name" minlength="2" maxlength="30" name="name" required class="popup__input popup__input_type_name" placeholder="Имя"> <span id="error-name" class="error-message"></span></div><div class="input__container"><input id="about" minlength="2" maxlength="30" name="about" required class="popup__input popup__input_type_link-url" placeholder="О себе"> <span id="error-about" class="error-message"></span></div><button id="submit" type="submit" class="button popup__button popup__button_place_profile popup__button_active">Сохранить</button></form></div></template><template id="change-avatar-popup" style="display: none;"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Новый аватар</h3><form novalidate class="popup__form" name="ava"><div class="input__container"><input id="url-ava" type="url" name="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар"> <span id="error-url-ava" class="error-message error-message__hidden"></span></div><button type="submit" class="button popup__button">+</button></form></div></template><script type="module" src="main.d64df468c1758eaa533b.js"></script></div></body></html>
